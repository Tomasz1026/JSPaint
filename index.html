<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>JS Paint</title>
</head>
<body>
    
    <form id="control_menu">
        <input type="button" name="shape" value="Prostokąt">
        <input type="button" name="shape" value="Koło">
        <input type="button" name="shape" value="Trójkąt">
        <input type="button" name="bucket" value="WIADRO">
        <input type="button" name="control" value="save">
        <input type="button" name="control" value="copy">
        <input type="button" name="control" value="paste">
        <input type="button" name="control" value="Wyczyść">
        <input type="button" name="control" value="Cofnij">
        <input type="button" name="control" value="Ponów">
        <input type="number" name="lineWidth" value="1">
        <input type="button" name="color" value="255,0,0" style="background: red; color: red;">
        <input type="button" name="color" value="255,255,0" style="background: yellow; color: yellow;">
        <input type="button" name="color" value="0,255,0" style="background: green; color: green;">
        <input type="button" name="rgb" value="rgb">
        
    </form>
    <a id="link"></a>
    <script src="script.js"></script>
</body>
</html>
